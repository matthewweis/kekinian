name: macOS

on: [push]

jobs:

  ci:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Cache Java
        id: cache-java
        uses: actions/cache@v2
        with:
          path: bin/mac/java
          key: ${{ runner.os }}-${{ hashFiles('versions.properties') }}-java
      - name: Cache Scala
        id: cache-scala
        uses: actions/cache@v2
        with:
          path: bin/scala
          key: ${{ runner.os }}-${{ hashFiles('versions.properties') }}-scala
      - name: Cache Coursier
        id: cache-coursier
        uses: actions/cache@v2
        with:
          path: cache/coursier
          key: ${{ runner.os }}-${{ hashFiles('versions.properties') }}-coursier
      - name: Cache Graal
        id: cache-graal
        uses: actions/cache@v2
        with:
          path: bin/mac/graal
          key: ${{ runner.os }}-${{ hashFiles('bin/install/graal.cmd') }}-graal
      - name: Cache SMT2 solvers
        id: cache-smt2
        uses: actions/cache@v2
        with:
          path: |
            bin/mac/alt-ergo-open
            bin/mac/.alt-ergo-open.ver
            bin/mac/cvc
            bin/mac/cvc5
            bin/mac/.cvc.ver
            bin/mac/.cvc5.ver
            bin/mac/z3
            bin/mac/.opam
            bin/mac/.opam.ver
            bin/mac/.menhir.ver
            bin/mac/.alt-ergo.ver
            bin/mac/opam
          key: ${{ runner.os }}-${{ hashFiles('versions.properties','bin/install/opam.cmd','bin/install/alt-ergo.cmd') }}-smt2
      - name: Test
        run: |
          export COURSIER_CACHE=$GITHUB_WORKSPACE/cache/coursier
          cd $GITHUB_WORKSPACE
          .ci/build.sh
          bin/install/alt-ergo.cmd
          .ci/build.sh test
          .ci/mac-native.sh
          rm bin/mac/sireum
